<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
<!-- First division -->
        <div id="div1">
            <div class="row mt-3 p-2 border border-primary">
                <h2 class="text-center text-muted p-2">Basic details of the Candidate(Div1)</h2><br><br>
                <div class="col-md-2">
                    <label for="first_name">First Name:</label><br><br>
                    <label for="contact_number">Phone Number:</label><br><br> 
                    <label for="country">Country:</label><br><br>
                    <label for="city">City:</label><br><br>
                </div>
                <div class="col-md-4">
                    <input type="text" id="first_name"><br><br>
                    <input type="text" id="contact_number"><br><br>
                    <select name="country" id="country" onchange="setStates();">
                        <option value="Canada">Canada</option>
                        <option value="Mexico">Mexico</option>
                        <option value="United States">United States</option>
                      </select><br><br>
                      <select name="city"  id="city">
                        <option value="">Please select a Country</option>
                      </select>
                </div>
                <div class="col-md-2">
                    <label for="last_name">Last Name:</label><br><br>
                    <label for="email_id">Email ID:</label><br><br>
                    <label for="state">State:</label><br><br>
                    <label for="pincode">Pincode:</label>
                </div>
                <div class="col-md-4">
                    <input type="text" id="last_name"><br><br>
                    <input type="text" id="email_id"><br><br>
                    <select name="state" id="state" onchange="setCities();">
                        <option value="">Please select a Country</option>
                    </select><br><br>
                    <input type="text" id="pincode">
                </div>
            </div>
        </div>
<!-- Second division -->
        <div id="div2">
            <div class="row mt-5 p-2 border border-primary">
                <h2 class="text-center text-muted p-2">Educational details(Div2)</h2>
                <div class="col-md-2">
                    <label for="sslc">SSLC %:</label><br><br>
                    <label for="puc">PUC %:</label><br><br>
                </div>
                <div class="col-md-4">
                    <input type="text" id="sslc"><br><br>
                    <input type="text" id="puc"><br><br>
                </div>
                <div class="col-md-2">
                    <label for="diploma">Diploma %:</label><br><br>
                    <label for="engg">Engineering %:</label><br><br>
                </div>
                <div class="col-md-4">
                    <input type="text" id="diploma"><br><br>
                    <input type="text" id="engg"><br><br>
                </div>
            </div>
        </div>

<!-- Third division -->
        <div id="div3">
            <div class="row mt-5 p-2 border border-primary">
                <h2 class="text-center text-muted">Candidate work experience(Div3)</h2>
                <div class="col-md-2">
                    <label for="org">Organization:</label><br><br>
                    <label for="year">Year of Joining:</label><br><br>
                </div>
                <div class="col-md-4">
                    <input type="text" id="org"><br><br>
                    <input type="text" id="year"><br><br>
                </div>
                <div class="col-md-2">
                    <label for="pos">Position:</label><br><br>
                    <label for="des">Designation:</label><br><br>
                </div>
                <div class="col-md-4">
                    <input type="text" id="pos"><br><br>
                    <input type="text" id="des"><br><br>
                </div>
            </div><br>
            <button class="btn btn-light">Submit</button>
        </div>
    </div>

        <footer class="fixed-bottom">
            <button class="btn btn-primary ms-5 mb-5" onclick="pre_btn('div2')">Previous</button>
            <p>Clicks: <a id="negative">0</a></p>
            <button class="btn btn-primary float-end me-5" onclick="next_btn('div2')">Next</button>
            <p>Clicks: <a id="clicks">0</a></p>
        </footer>
        

    <script src="Updated_next_button.js"></script>
    </script>
</body>
</html>
